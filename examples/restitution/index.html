<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Restitution PhysX</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="../../dist/physx.js"></script>

    <link rel="stylesheet" href="../../styles.css">
    <script>
      
      AFRAME.registerComponent('collision-logger', {
        init() {
          this.el.addEventListener('contactbegin', (e) => {
            console.log(e)

            const impulses = e.detail.impulses
            const points = e.detail.points

            for (let i = 0; i < impulses.size(); ++i)
            {
              const impulse = impulses.get(i)
              const point = points.get(i);
              console.log("Impulse: ", i, impulse, point.x, point.y, point.z)
            }
          })
        },
      })
    </script>
  </head>
  <body>
    <div class="text-overlay">
      <p>Bounce simulation with restitution (bounciness) of 1 using the PhysX driver.</p>
      <p>Issue observed with a minimum impact level needed to generate any rebound.
         The closest 2 x balls both become stationary rather than bouncing back.</p>
    </div>
        <a class="code-link"
        target="_blank"
        href="https://github.com/c-frame/physx/blob/master/examples/materials/index.html">
        view code
    </a>
    <a-scene stats="true"
             environment
             physx="autoLoad: true; delay: 1000; useDefaultScene: false">

        <a-assets>
        <script id="chuteTemplate" type="text/html">
          <a-box position="0 2.5 -0.3" width="1" height="5" depth="0.1" physx-body="type: static"
                 physx-material="staticFriction: 0; dynamicFriction: 0; restitution: 1">
          </a-box>
          <a-box position="0 0 0.15" width="1" height="0.1" depth="1" physx-body="type: static"
                 physx-material="staticFriction: 0; dynamicFriction: 0; restitution: 1">
          </a-box>     
          <!-- restitution = 1 actually ends up adding energey to system.
               0.965 seems about right for keeping energy stable
               No idea why the discrepancy -->
          <a-sphere radius="0.25" position="0 4 0" color="red" physx-body="emitCollisionEvents: true; highPrecision: true"
               collision-logger
               physx-material="staticFriction: 0; dynamicFriction: 0; restitution: 0.965">
          </a-sphere>
        </script>
      </a-assets>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Terrain -->
      <a-box width="75" height="0.1" depth="75" physx-body="type: static"
             physx-material="restitution: 1"
             visible="false"></a-box>

      <a-entity rotation="-45 90 0" position="0 1 -14" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-60 90 0" position="0 1 -12" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-75 90 0" position="0 1 -10" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-80 90 0" position="0 1 -8" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-85 90 0" position="0 1 -6" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-87 90 0" position="0 1 -4" template="src: #chuteTemplate">
      </a-entity>
      <a-entity rotation="-89 90 0" position="0 1 -2" template="src: #chuteTemplate">
      </a-entity>
    </a-scene>
  </body>
</html>
